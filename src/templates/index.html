<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mChessBoard</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
  </head>
  <body class="bg-dark">
  
	<style>

		/* If the screen size is 601px wide or more */
		@media screen and (min-width: 992px) {
			
		}

		/* If the screen size is min. 601px wide or max. 991px */
		@media screen and (max-width: 991px) {
			
		}

		/* If the screen size is 600px wide or less */
		@media screen and (max-width: 600px) {
			
		}

	</style>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-10 mx-auto">
          <div class="card-group">
		  
            <div class="card text-white bg-dark">
              <div class="card-header">
                <span class="text-muted"><i class="far fa-user" aria-hidden="true"></i> Black</span>
                <span class="game-over"></span>
                <span style="float: right;">Time</span>
              </div>
              <div class="card-body">
			  
                <div class="mx-auto" id="board" style="padding: 20 !important;"></div>
              
			  <div class="card-footer">
                  <span class="text-muted"><i class="fas fa-user" aria-hidden="true"></i> White</span>
                  <span class="game-over"></span>
                </div>
              </div>
            </div>
			
            <div class="card text-white bg-dark">
              <div class="card-header">
                <span>Moves</span>
              </div>
              <div class="card-body" id="game-moves">
                <table class="table table-striped table-sm table-dark table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" class="active">White</th>
                      <th scope="col">Black</th>
                    </tr>
                  </thead>
                  <tbody id="pgn-moves">
                    <!-- PGN Table data -->
                  </tbody>
                </table>
                <div class="card-footer">
                  <span class="text-muted">Analysis</span>
                </div>
              </div>
            </div>
			
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/chessboard-0.3.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <script src="{{ url_for('static', filename='js/app.js')}}"></script>
    <script>
      var cfg = {
        position: '{{ fen }}',
        showNotation: true,
        draggable: true,
        onDragStart: onDragStart,
        onDrop: onDrop
      };
      var board = ChessBoard('board', cfg);
	  $(window).resize(board.resize)
    </script>
  </body>
</html>

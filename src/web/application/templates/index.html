<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <title>mChessBoard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/chessboardjs/css/chessboard-1.0.0.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}" type="text/css">

  </head>
  <body class="bg-dark">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-10 mx-auto">
          <div class="card-group">

            <div class="card text-white bg-dark">
              <div class="card-header">
                <span><i class="bi bi-person"></i> Black</span>
                <span class="game-over"></span>
                <span style="float: right;">Time</span>
              </div>
              <div class="card-body">

                <div class="mx-auto" id="board" style="padding: 4px !important;"></div>

                <div class="card-footer">
                  <span><i class="bi bi-person-fill" aria-hidden="true"></i> White</span>
                  <span class="game-over"></span>
                </div>
              </div>
            </div>

            <div class="card text-white bg-dark">
              <div class="card-header">
                <span>Moves</span>
              </div>
              <div class="card-body" id="game-moves">
                <table class="table table-striped table-sm table-dark table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" class="active">White</th>
                      <th scope="col">Black</th>
                    </tr>
                  </thead>
                  <tbody id="pgn-moves">
                    <!-- PGN Table data -->
                  </tbody>
                </table>
                <div class="card-footer">
                  <span class="text-muted">Analysis</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!--<div id="log" style="color:#ffffff;"></div>-->

    <script src="{{ url_for('static', filename='vendor/jquery/js/jquery-3.7.0.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/chessboardjs/js/chessboard-1.0.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/socketio/js/socket.io.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>

  </body>
</html>
